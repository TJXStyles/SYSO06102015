<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="" />
	<title>Sign Up - Shen Yun Symphony Orchestra</title>
	<link rel="stylesheet" type="text/css" media="screen" href="css/common.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="css/signup.css" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/plugins.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
</head>
<body>

	<div id="main">

		<div id="signup">
			<h2>Yes, sign me up for<br /> <em>Friends of Shen Yun Toronto</em></h2>
			<form method="post" action="">
				<div>
					<input type="text" placeholder="First name" />
				</div>
				<div>
					<input type="text" placeholder="Last name" />
				</div>
				<div>
					<input type="email" placeholder="Email" />
				</div>
				<div>
					<input type="tel" placeholder="Phone number" />
				</div>
				<div>
					<input  id="newsletter" type="checkbox" />
					<label for="newsletter">I would like to receive email for more concert ticket giveaways, music downloads, Shen Yun concert/show updates,and special offers.</label>
				</div>
				<div style="height:10px">&nbsp;</div>
                <div>
				    <input  id="checkSMS" type="checkbox" />
    		        <label for="checkSMS">Notify me via SMS or MMS for more concert ticket giveaways, music downloads, Shen Yun concert/show updates, and special offers.</label>
				</div>
				<div>
					<input type="submit" id="btnSubmit" value="Sign Up" name="btnSubmit">
				</div>
                <div>
                    <asp:Label ID="lblMessage" runat="server" Text="" Font-Size="Large" ></asp:Label>
				</div>
                <div>
                    <p>&nbsp;</p><br />
                    <p>Friends of Shen Yun Toronto</p>
                    <p >344 Consumers Road, Toronto, ON M2J 1P8</p>
                    <p >Phone: 416.271.8436</p><br />
                    <p >Email: info@torshow.com</p>
				</div>
			</form>
		</div>

	</div>

</body>
